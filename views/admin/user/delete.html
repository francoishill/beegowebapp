<div class="row">
    <div id="content">
        <div class="span2">
            {{template "admin/sidenav.html" .}}
        </div>
        <div class="span10">
            {{if .Error}}
            <div class="alert alert-danger">
                {{.Error}}
            </div>
            {{end}}
            <div class="box">
                <div class="cell first breadcrumb">
                    <a href="{{.AppUrl}}admin"><i class="icon icon-home"></i></a><i class="divider icon-angle-right"></i><a href="{{.AppUrl}}admin/user">{{i18n .Lang "model.admin_user"}}</a><i class="divider icon-angle-right"></i><a href="{{.AppUrl}}admin/user/{{.Object.Id}}">{{i18n .Lang "model.delete_user"}} {{.Object.Email}}</a>
                </div>
                <div class="cell last slim">
                    <form action="{{.AppUrl}}admin/user/{{.Object.Id}}/delete" method="POST">
                        <div class="row">
                            <div class="span6">
                                <table class="table table-bordered">
                                    <tbody>
                                        <tr>
                                            <td>Id:</td>
                                            <td>{{.Object.Id}}</td>
                                        </tr>
                                        <!-- <tr>
                                            <td>{ {i18n .Lang "model.user_username"} }:</td>
                                            <td>{ {.Object.UserName} }</td>
                                        </tr> -->
                                        <tr>
                                            <td>{{i18n .Lang "model.user_email"}}:</td>
                                            <td>{{.Object.Email}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                                {{.xsrf_html}}{{.once_html}}
                                <div class="form-group">
                                    <button class="btn btn-danger">{{i18n .Lang "delete"}}&nbsp;&nbsp;<i class="icon-remove"></i></button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</div>
